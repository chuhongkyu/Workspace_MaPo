<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Map</title>
        <link rel="stylesheet" href="css/map.css">
        <script src="https://kit.fontawesome.com/bf3a224d0a.js" crossorigin="anonymous"></script>
        <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=fd2759b5a2cc444cb8bc2518b5c2b40b"></script>
    </head>
    <body>
        <header>
            <h1>자바스크립트 위치값</h1>
        </header>
        <div class="map_conatiner">
                <h2><i class="fa-solid fa-map-pin"></i>&nbsp;지도</h2>
                <button class="make_map" onclick="findLocation()">현재 위치</button>
                <h5 id="location_text"></h5>
                <div id="map"></div>
                <div class="change_level">
                    <button onclick="upMap()"><i class="fa-solid fa-minus fa-2x"></i></button>
                    <button onclick="downMap()"><i class="fa-solid fa-plus fa-2x"></i></button>
                </div>

        </div>

        <script src="js/map.js"></script>
        
    </body>
</html>
