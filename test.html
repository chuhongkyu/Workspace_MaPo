<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
           margin: 0;
           padding: 0;
          }
      
        body{
           height: 500vh;
         }
      
        body.before-load{
          overflow-y: hidden;
      
         }
      
        .sample-video{
           position: fixed;
           top: 0;
           left: 0;
           width: 100%; 
        }

    </style>

</head>
<body>
    <video class="sample-video" src="img/Fish - 10861.mp4" muted></video>
    
</body>
<script>
   const videoElem = document.querySelector('.sample-video');
   let progress_ratio;
   let currentFrame;

function init() {
    document.body.classList.remove('before-load');

    window.addEventListener('scroll', function () {
        progress_ratio = pageYOffset / (document.body.offsetHeight - window.innerHeight);
        console.log(progress_ratio);
        if (progress_ratio < 0) progress_ratio = 0;
        if (progress_ratio > 1) progress_ratio =  1 ;

       videoElem.currentTime = videoElem.duration * progress_ratio;
    });

}

window.addEventListener('load', init);
</script>
</html>
